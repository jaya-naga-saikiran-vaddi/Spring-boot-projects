<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>👤 Customer Dashboard</title>
    <link rel="stylesheet" href="sp2styles.css">
</head>
<body>
<header>
    <h1>👤 Customer Dashboard</h1>
    <button onclick="toggleTheme()" class="theme-toggle">🌓</button>
    <nav>
        <a href="productsSp.html">Products</a>
        <a href="customers.html">Customers</a>
    </nav>
</header>

<main>
    <section class="card">
        <h2>➕ Add New Customer</h2>
        <form id="customerForm">
            <input type="text" id="name" placeholder="Customer Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="city" placeholder="City" required>
            <button type="submit">Save Customer</button>
        </form>
    </section>

    <section class="card">
        <h2>Explore Customers</h2>
        <div class="btn-group">
            <button onclick="fetchCustomers('/api/customers')">📋 All Customers</button>
            <button onclick="fetchCustomers('/api/customers/grouped', true)">📂 Group by City</button>
            <button onclick="fetchCustomers('/api/customers/sorted')">↕️ Sort by Name</button>
        </div>
    </section>

    <section class="card" id="output"></section>
</main>

<script src="customerScript.js"></script>
</body>
</html>
